<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Sign up for TechCon 2024</h2>
        <form action="/submit-registration" method="POST">
            <!-- Name Field -->
            <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
            </div>

            <!-- Email Field -->
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Choose a password">
            </div>

            <!-- Password Confirmation Field -->
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div>
                <label>
                    <input type="checkbox" name="terms" required> I agree to the <a href="/terms-and-conditions">terms and conditions</a>.
                </label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&#169; TechCon 2024. All Rights Reserved.</p>
    </footer>
</body>
</html>
